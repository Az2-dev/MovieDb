<ng-container *ngIf="loaded">
    <app-movies-datagrid [movies]="popularMovies"></app-movies-datagrid>
    <div>
        <mat-paginator #paginator
                       [length]="popularMovies.total_results"
                       [pageSize]="20"
                       (page)="setPopularMoviesWithPageNumber($event.pageIndex + 1)"
                       [showFirstLastButtons]="true"
                       [hidePageSize]="true"
                       [pageIndex]="pageIndex - 1">
        </mat-paginator>
    </div>
</ng-container>
<ng-container *ngIf="!loaded">
    <div class="w-100 h-100-vh d-flex justify-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</ng-container>
